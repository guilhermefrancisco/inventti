<div class="container main-container">
    <h4>Cadastro de clientes</h4>
    <hr />
    <form novalidate (ngSubmit)="addCustomer()" [formGroup]="customerForm">
        <div class="form-horizontal">

            <div class="alert alert-danger" *ngIf="error.length > 0">
                <h3 id="msgRetorno">Alguma coisa nÃ£o deu certo</h3>
                {{ error }}
            </div>

            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Data de nascimento" formControlName="birthdate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker ></mat-datepicker>
            </mat-form-field>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span>
                </div>
            </div>

        </div>
    </form>
</div>
