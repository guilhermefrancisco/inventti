<div class="container main-container">
    <h4>Cadastro de clientes</h4>
    <hr />
    <form novalidate (ngSubmit)="addCustomer()" [formGroup]="customerForm">
        <div class="form-horizontal">

            <div class="alert alert-danger" *ngIf="error.length > 0">
                <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
                {{ error }}
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Nome</label>
                <div class="col-md-10">
                    <input class="form-control" id="name" type="text" placeholder="Nome do cliente (requerido)" formControlName="name" />
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span>
                </div>
            </div>

        </div>
    </form>
</div>
