<mat-card>

    <mat-card-header>
        <button mat-raised-button color="primary" [routerLink]="['/register']">Novo</button>
    </mat-card-header>
    
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>

            <ng-container matColumnDef="birthdate">
                <th mat-header-cell *matHeaderCellDef>Data de Nascimento </th>
                <td mat-cell *matCellDef="let element"> {{element.BirthDate | date:"dd/MM/yyyy"}} </td>
            </ng-container>

            <ng-container matColumnDef="redirectUpdate">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row" class="action-link"> 
                    <button (click)="redirectUpdate(row.Id)" mat-button >   
                        <mat-icon>edit</mat-icon>                     
                    </button>
                </td>
            </ng-container> 

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row" class="action-link"> 
                    <button (click)="delete(row.Id)" mat-button >   
                        <mat-icon>delete</mat-icon>                     
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
    </div>

</mat-card>
